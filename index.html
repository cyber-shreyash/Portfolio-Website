<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shreyash's Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Indria+Sans&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Indria Sans', sans-serif;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: #171717;
        }

        .mainbox {
            display: flex;
            min-height: 100vh;
        }

        #leftbox {
            width: 30vw;
            background-color: #030303;
            display: flex;
            justify-content: center;
        }

        #rightbox {
            width: 70vw;
            background-color: #171717;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: aliceblue;
        }

        .headbutton {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            height: 100vh;
            align-items: center;
        }

        .nav-item {
            font-size: 45px;
            color: white;
            text-decoration: none;
            position: relative;
        }

        .nav-item::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -6px;
            width: 0;
            height: 3px;
            background-color: #66FF00;
            transition: width 0.3s ease;
        }

        .nav-item:hover {
            color: #66FF00;
        }

        .nav-item:hover::after {
            width: 100%;
        }

        /* HERO SECTION */
        #pfp img {
            width: 380px;
            height: 380px;
            border-radius: 50%;
            margin-top: 80px;
            margin-bottom: 40px;
        }

        #intro1 {
            font-size: 50px;
            color: #66FF00;
        }

        #intro2 {
            font-size: 26px;
            width: 70%;
            text-align: center;
            margin: 20px 0 30px;
        }

        .cta-btn {
            padding: 14px 36px;
            border-radius: 35px;
            background-color: #66FF00;
            color: #000;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            transition: 0.3s;
        }

        .cta-btn:hover {
            background-color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 255, 0, 0.35);
        }

        .socials {
            margin-top: 40px;
            display: flex;
            gap: 40px;
        }

        .socials img {
            width: 60px;
            filter: invert(1);
            transition: transform 0.3s;
        }

        .socials img:hover {
            transform: scale(1.1);
        }

        /* MOBILE NAVBAR */
        .mobile-nav {
            display: none;
            position: fixed;
            top: 0;
            width: 100%;
            background: #030303;
            padding: 15px 20px;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo {
            color: #66FF00;
            font-size: 22px;
        }

        .copyright {
            margin-top: auto;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            color: #888;
        }

        .hamburger {
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        .socials {
            margin-top: 40px;
            display: flex;
            gap: 40px;
        }

        .social-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .social-link img {
            width: 50px;

            filter: invert(1);
        }

        .social-link:hover {
            color: #66FF00;
        }

        body {
            opacity: 0;
            transform: translateY(10px);
            overflow: hidden;
            animation: smoothLoad 0.8s ease-out forwards;
        }

        @keyframes smoothLoad {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            body {
                overflow: visible;
            }

            .mobile-nav {
                display: flex;
            }

            .mainbox {
                flex-direction: column;
                padding-top: 60px;
                height: 100dvh;

            }

            #leftbox {
                display: none;
                width: 100%;
                background-color: #030303;
                z-index: 50;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }

            .copyright {
                margin-top: 30%;
                margin-bottom: 20px;
                text-align: center;
                font-size: 14px;
                color: #888;
            }

            #leftbox.active {
                display: block;
            }

            .headbutton {
                height: auto;
                padding: 20px 0;
                gap: 20px;
            }

            .nav-item {
                font-size: 26px;
            }

            #rightbox {
                width: 100%;
            }

            #pfp img {
                width: 220px;
                height: 220px;
                margin-top: 40px;
            }

            #intro1 {
                font-size: 32px;
                text-align: center;
            }

            #intro2 {
                font-size: 18px;
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <!-- MOBILE NAV -->
    <div class="mobile-nav">
        <div class="logo">HOME</div>
        <div class="hamburger" id="hamburger">☰</div>
    </div>

    <div class="mainbox">
        <div id="leftbox">
            <div class="headbutton">
                <a class="nav-item" href="index.html">HOME</a>
                <a class="nav-item" href="aboutme.html">ABOUT ME</a>
                <a class="nav-item" href="academics.html">ACADEMICS</a>
                <a class="nav-item" href="contact.html">CONTACT</a>
            </div>
        </div>

        <div id="rightbox">
            <div id="pfp">
                <img src="me.png" alt="Profile">
            </div>

            <p id="intro1">Hey, Shreyash here !</p>

            <p id="intro2">
                I'm a Computer Science student curious about how things work,
                building projects, solving problems and learning everyday.
            </p>

            <a href="https://github.com/cyber-shreyash" class="cta-btn">View Projects</a>

            <div class="socials">
                <a href="https://github.com/cyber-shreyash" target="_blank" class="social-link">
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg">
                    <span>GitHub</span>
                </a>

                <a href="www.linkedin.com/in/shreyash-kushwaha-3b10b7349" target="_blank" class="social-link">
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-plain.svg">
                    <span>LinkedIn</span>
                </a>
            </div>
            <footer class="copyright">
                © 2025 Shreyash . Built with passion !
            </footer>
        </div>
    </div>
    <script src="first.js"></script>


</body>

</html>
